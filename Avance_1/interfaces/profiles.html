<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>clone instagram</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/estilos.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

  <nav class="#fafafa grey lighten-5" role="navigation">
    <div class="nav-wrapper container">

      <img class="brand" href="#" src="https://image.flaticon.com/icons/png/512/87/87390.png">
      <img class="brand_separador">
      <img class="brand_text" href="#" src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png">

      <ul class="right hide-on-med-and-down">
        <li><i href="#" class="large material-icons">explore</i></li>
        <li><i href="#" class="large material-icons">notifications_none</i></li>
        <li><i href="#" class="large material-icons">person_outline</i></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><i href="#" class="large material-icons">explore</i></li>
        <li><i href="#" class="large material-icons">notifications_none</i></li>
        <li><i href="#" class="large material-icons">person_outline</i></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div class="row">
    <div class="col s12 m8 offset-m2">
      <div id="perfil" class="">
        <div id="perfil_foto" class="perfil_usuario col s2">
          <img class="perfil_foto" src="https://picsum.photos/500/500">
        </div>
        <div class="col s8">
          <span class="perfil_detalles grey-text text-darken-4">
            <h5>
              Nombre Usuario
              <i href='#' class="activator material-icons right">settings</i></span>
            </h5>

            <p>
            <strong>111</strong> publicaciones
            <strong class="elementos_perfil">222</strong> seguidos
            <strong class="elementos_perfil">333</strong> seguidores
            </p>

            <p>
            <strong>Nombre</strong>
            </p>
            <p>
            bibliografia del usuario
            </p>

          </span>
        </div>
      </div>
    </div>


  </div>

  <div class="row galeria">
    <div class="col s12 m10 offset-m1">
      <img class="col s12 m4 materialboxed" data-caption="A picture of a way with a group of trees in a park" src="https://picsum.photos/500/500">

      <img class="col s12 m4 materialboxed" data-caption="A picture of a way with a group of trees in a park" src="https://picsum.photos/500/500">

      <img class="col s12 m4 materialboxed" data-caption="A picture of a way with a group of trees in a park" src="https://picsum.photos/500/500">
      <img class="col s12 m4 materialboxed" data-caption="A picture of a way with a group of trees in a park" src="https://picsum.photos/500/500">
      <img class="col s12 m4 materialboxed" data-caption="A picture of a way with a group of trees in a park" src="https://picsum.photos/500/500">
    </div>
  </div>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
