{% extends "perfiles/base.html" %}

{% block head_content %}
	<title>Login</title>
{% endblock %}

{% block container %}
	<div class="col s12 m4 offset-m4">
		<div id="login" class="card login_card">
			<div class="card-content card_content_title grey-text text-darken-4">
				<div class="center">
					<img class="brand_login" href="#" src="https://image.flaticon.com/icons/png/512/87/87390.png">
				</div>

				{% if error %}
					<p class="error_msg">{{ error }}</p>
				{% endif%}
				<form action="{% url "login" %}" method="POST">
					{% csrf_token %}
					<div class="input">
						<input class="form-control" type="text" name="username" placeholder="Username">
					</div>
					<div class="input">
						<input class="form-control" type="password" name="password" placeholder="Password">
					</div>
					<div class="center btn_login">
						<button class="btn grey darken-4" type="submit">Iniciar Sesi√≥n</button>
					</div>
				</form>
			</div>
		</div>
	</div>

{% endblock %}
