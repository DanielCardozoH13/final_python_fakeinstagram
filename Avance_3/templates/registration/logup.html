{% extends "perfiles/base.html" %}

{% block head_content %}
	<title>Login</title>
{% endblock %}

{% block container %}
	<div class="col s12 m4 offset-m4">
		<div id="login" class="card login_card">
			<div class="card-content card_content_title grey-text text-darken-4">
				<div class="center">
					<img class="brand_login" href="#" src="https://image.flaticon.com/icons/png/512/87/87390.png">
				</div>

				{% if error %}
					<p class="error_msg">{{ error }}</p>
				{% endif%}
				<form  method="POST">
					{% csrf_token %}
					{% for field in form %}
						<div class="input">
							<label for="{{field.id_for_label}}" class="label">{{ field.html_name}}</label>
							{{ field }}
						</div>
					{% endfor %}
					<div class="center btn_login">
						<button class="btn grey darken-4" type="submit">Registrarse</button>
					</div> 
				</form>
				<a href="{% url 'login' %}">Iniciar Sesi√≥n</a>
			</div>
		</div>
	</div>

{% endblock %}
